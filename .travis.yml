sudo: false
os:
  - linux
  - osx
  - windows
dist: bionic
language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: beta
    - rust: nightly
  fast_finish: true
install:
  - rustup component add clippy rustfmt
script:
  - cargo clippy --tests
  - cargo test
  - cargo doc --no-deps
  - cargo fmt --all -- --check
